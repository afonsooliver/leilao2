<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Leilao App</title>
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
<!-- Custom styles -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.css">
<script src="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.js"></script>
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="col-12">
      <div class="btn-group  btn-group-toggle" data-toggle="buttons ">
        <label class="btn">
          <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked onclick="loadData(0)">Novos</label>
        <label class="btn">
          <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" onclick="loadData(1)">Acompanhando</label>
        <label class="btn">
          <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" onclick="loadData(2)">Excluidos</label>
        <label class="btn">
          <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" onclick="loadData(3)">Vencidos</label>
      </div>
    </div>
  
  <div class="col-12">
    <table id="table"
        data-toolbar="false"
        data-show-columns="false"  
        data-toggle="table"
        class="small">
            <thead>
                <tr class="d-none">
                    <th data-field="key"></th>
                    <th data-field="title"></th>
                    <th data-field="link"></th>
                    <th data-field="link2"></th>
                    <th data-field="price"></th>
                    <th data-field="comments"></th>
                    <th data-field="expire"></th>
                    <th data-field="salvar"></th>
                    <th data-field="excluir"></th>
                    <th data-field="manter"></th>
                </tr>
            </thead>
    </table>
  </div>
<script src="./js/scripts.js"></script>
<script>
    window.onload = init();
</script>
</body>
</html>
